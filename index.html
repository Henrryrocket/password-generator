<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" rel="stylesheet">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <meta name="description" content="A simple password generator">
    <meta name="keywords" content="password, generator, secure, random">
    <meta name="author" content="henrryrocket">
    <title>Password Generator</title>
</head>
<body>
    <div class="main-container">
        <h1>Generate a <span class="highlight-title">Random Password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <form id="password-form">
            <div class="input-container">
                <label for="length">Number of Characters:</label>
                <input type="range" id="password-length-input" min="8" step="1" max="20" value="12">
                <p> <output for="length" id="password-length-value"></output></p>
            </div>

            <button type="button" id="generate-password-button">Generate Password</button>
            <button type="button" id="copy-password-button">Copy Password</button>
        </form>
        <div id="password-display">
            <p class="password-text">Your secure password will appear here:</p>
                <p id="password-display-text" class="highlight-text"></p>
        </div>
        <script src="index.js"></script>
    </div>

</body>
</html>
